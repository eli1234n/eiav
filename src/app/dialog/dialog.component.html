<div mat-dialog-content>
   
    <h2 id = "M">Choose a game to play</h2>

</div>
<div class="center" mat-dialog-actions>
    <select name="gameSelect" id="gameSelect" (change)="onSelectChange($event)">
        <option value={{gameDetails.getGames()[0].id}}>{{gameDetails.getGames()[0].name}}</option>
        <option value={{gameDetails.getGames()[1].id}}>{{gameDetails.getGames()[1].name}}</option>
    </select><br/>
    <h2 id="D">Difficulty: {{difficulty}}</h2>
    <h2 id="A">Description :{{description}}</h2>
    <h2 id="Z">From a list of {{gameDetails.getGames().length}} options</h2>
 
    <button 
        (click)="sendCategoryGame()"
        cdkFocusInitial 
        color="primary"
        mat-button 
        [mat-dialog-close]="true"
        [routerLink]="['/',selectedRoute]" id="p">PLAY</button>
         

    
   
</div>
