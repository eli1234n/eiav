<div class="OrderTickets">

  <div class="FlexiblePresentation">
      <mat-icon class="rightside" id="v">monetization_on</mat-icon>
      
      <span class="rightside" [innerText]="pointsForCurrentRoundCount.toString()"></span>
  </div>
  <div class="the left column">
    <div *ngFor="let c of currentCards; let i = index" class="category-card">
      <div (click)="chooseCard('origin',i)">
        <app-word [value]="c.origin" [wordStatus]="originStatus[i]"></app-word>
      </div>
    </div>
  </div>

  <div class="the right column">
    <div *ngFor="let c of shuffleTarget; let i = index" class="category-card">
      <div (click)="chooseCard('target',i)">
        <app-word [value]="c" [wordStatus]="targetStatus[i]"></app-word>
      </div>
    </div>
  </div>
</div>
